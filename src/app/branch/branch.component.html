<div class="container">
    <hr/>
    <h3>Categories</h3>
    <hr/>
    <div class="catContent">
            <ul class="content">
                <ng-container *ngFor="let category of categories; index as i">
                    <li>
                        <div class="thumbnail" [style.background-image]="'url('+ 'assets/category/' + category.image+')'"></div>
                        <div class="title"> <a routerLink="/location/{{locationID}}/branch/{{branchID}}/category/{{category.name}}">{{category.name}}</a> </div>
                    </li>
                </ng-container>
            </ul>
        </div>
</div>
